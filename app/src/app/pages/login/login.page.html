<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div class="login-container">
        <h1>Remote Elevator Control</h1>
        <p>Sign in to control your elevator</p>

        <ion-list>
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" [(ngModel)]="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
        </ion-list>

        <ion-button expand="block" (click)="login()" [disabled]="loading" class="ion-margin-top">
            <ion-spinner *ngIf="loading" name="circles"></ion-spinner>
            <span *ngIf="!loading">Login</span>
        </ion-button>

        <ion-button expand="block" fill="clear" routerLink="/register">
            Don't have an account? Register
        </ion-button>
    </div>
</ion-content>
